    <!-- 타이틀 -->
    <section class="all_title">
        <div class="img_textContainer">
            <p class="img_text">동행 생성</p>
        </div>
    </section>

    <!-- 이미지 생성 -->
    <section class="zone1">
        <div class="carousel_container">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                </ul>
            
                <!-- The slideshow -->
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="car-img" src="../../IMG/WithDuck/city1.PNG" alt="Los Angeles">
                </div>
                <div class="carousel-item">
                    <img class="car-img" src="../../IMG/WithDuck/flower1.PNG" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img class="car-img" src="../../IMG/WithDuck/flower2.PNG" alt="New York">
                </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="carousel-control-prev" style="" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                </a>
            
            </div>
        </div>
    </section>
    
    <!-- 필터 등록 -->
    <section class="zone2">
        <div class="filter">
            <div class="filter_container">
                <div class="filter_location">지역</div>
                <div class="filter_gender">희망성별</div>
                <div class="filter_personel">인원</div>
                <div class="filter_personel">날짜</div>
            </div>
            <div class="filter_containerValue">
                <div class="location_value">
                    <div><a href="">서울</a></div>
                    <div><a href="">강원</a></div>
                    <div><a href="">제주</a></div>
                    <div><a href="">부산</a></div>
                    <div><a href="">경기</a></div>
                    <div><a href="">인천</a></div>
                    <div><a href="">충청</a></div>
                    <div><a href="">경상</a></div>
                    <div><a href="">전라</a></div>
    
                </div>
                <div class="gender_value">
                    <a href="" >남자만</a>
                    <a href="" >여자만</a>
                    <a href="" >성별무관</a>
                </div>

                <label for="customRange2" class="form-label"></label>
                <div>
                    <input type="range" class="form-range" min="0" step="1" max="20" id="customRange2" oninput="document.getElementById('value2').innerHTML=this.value;">
                    <span id="value2"></span>
                    명
                </div>

                <div class="date_container">
                    <div class="start_container">
                        <label for="start">Start date:</label>
    
                        <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2018-01-01" max="2018-12-31">
                        </div>
                        <div class="end_container">
                            <label for="start">End date:</label>
            
                            <input type="date" id="start" name="trip-start"
                                value="2018-07-22"
                                min="2018-01-01" max="2018-12-31">
                        </div>
                    <div>


                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- 내용, 제목 -->
    <section class="zone3">
        <form>
            <div class="input-group mb-3" style="width: 80%; margin:auto">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
            </div>
                <input type="text" class="form-control" placeholder="제목을 입력하세요.">
            </div>
        </form>
        <form>
            <div class="input-group mb-3 input-group-lg" style="width: 80%; height: 400px; margin: auto;">
                <div class="input-group-prepend">
                    <span class="input-group-text">내용</span>
                </div>
                <input type="text" placeholder="내용을 입력하세요." class="form-control" style="height: 100%">
            </div>
        </form>
    </section>

    <div style="text-align: center; height: 100px; vertical-align: middle;">
        <button>등록</button>
        <button>취소</button>
    </div>
