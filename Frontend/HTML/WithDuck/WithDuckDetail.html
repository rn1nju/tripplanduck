<head>

    <title>동행 상세보기</title>
    <!-- Bootstrap CSS -->

    <!-- mainstyle CSS -->

    <link rel="stylesheet" href="../Common/Template/css/font-icons.css" type="text/css" />
    
    <!-- WithDuck CSS-->
    <link rel="stylesheet" type="text/css" href="../../CSS/WithDuck/WithDuckDetail.css">
</head>
<body class="stretched">
  <div id="container">
    <header id="header" class="full-header">
      <div id="header-wrap">
        <div class="container">
          <div class="header-row">
            <div id="logo">
              <a href="index.html" class="standard-logo" data-dark-logo="images/logo-dark.png"
                ><img src="../../IMG/Common/logo.png"
              /></a>
            </div>
            <div class="header-misc">
              <div id="top-search" class="header-misc-icon">
                <a href="#" id="top-search-trigger"
                  ><i class="icon-line-search"></i><i class="icon-line-cross"></i
                ></a>
              </div>
            </div>

            <div id="primary-menu-trigger">
              <svg class="svg-trigger" viewBox="0 0 100 100">
                <path
                  d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
                ></path>
                <path d="m 30,50 h 40"></path>
                <path
                  d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
                ></path>
              </svg>
            </div>

            <!-- Primary Navigation
          ============================================= -->
            <nav class="primary-menu">
              <ul class="menu-container">
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>Home</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>플래너</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>여행지</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>위드덕</div></a>
                </li>
              </ul>
            </nav>

            <nav class="primary-menu">
              <ul class="menu-container p-0">
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>로그인</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#"><div>회원가입</div></a>
                </li>
              </ul>
            </nav>
            <!-- #primary-menu end -->

            <form class="top-search-form" action="search.html" method="get">
              <input
                type="text"
                name="q"
                class="form-control" 
                value=""
                placeholder="도시, 키워드로 검색"
                autocomplete="off"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="header-wrap-clone"></div>
    </header>
  </div>
    <!----------------------------------------------------------------------------------------------------------->
    <section class="zone1">
        <div class="carousel_container">
            <div id="demo" class="carousel slide pointer-event" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class=""></li>
                <li data-target="#demo" data-slide-to="1" class="active"></li>
                <li data-target="#demo" data-slide-to="2" class=""></li>
                </ul>
            
                <!-- The slideshow -->
                <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="car-img" src="../../IMG/WithDuck/city1.PNG" alt="Los Angeles">
                </div>
                <div class="carousel-item active">
                    <img class="car-img" src="../../IMG/WithDuck/flower1.PNG" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img class="car-img" src="../../IMG/WithDuck/flower2.PNG" alt="New York">
                </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                </a>
            
            </div>
        </div>
    </section>
    <!-- 내용 -->
    <section class="zone2">
        <div class="content_container" style="width: 1000px; margin: auto;">
            <!-- 제목 -->
            <div style="margin: 60px; text-align: center;">
                <h5>8월 28일 ~ 8월 31일 제주도 갑니다!</h5>
                <input type="checkbox" id="switch1" name="switch1" class="input__on-off">
                  <label for="switch1" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on" style="position: relative; right:14px;">모집중</span>
                    <span class="off" style="position: relative; right: 6px;">모집완료</span>
                  </label>
            </div>
            <!-- 지역, 모집 인원 ,희망 성별, 요일 -->
            <div class="filter">
                <div>지역 
                    <span>제주</span>
                </div>
                <div>모집 인원
                    <span>5명</span>
                </div>
                <div>희망 성별
                    <span>남자</span>
                </div>
                <div>여행 일정
                    <span>2022-08-28</span> ~ <span>2022-08-31</span>
                </div>
            </div>
            <!-- 작성자 프로필, 이름, 나이, 성별 -->
            <div class="profile-container">
                <div class="profile-img">
                    <img src="../../IMG/Common/프사.png">
                </div>
                <div class="profile-name" style="float: left;">
                    <span style="font-size: 10px;">박노경</span>
                </div>
                <br>
                <div class="profile-age" style="float: left;">
                    <span style="font-size: 10px;">20대 /</span>
                    <span style="font-size: 10px;"> 남성</span>
                </div>
            </div>
            <!-- 내용 -->
            <div style="margin-top: 20px; border: 3px solid #a7a2a28f; height: 400px; padding: 16px;">
                <div>
                    같이 재밌게 놀다 와요
                </div>
                <div class="tags">
                  <div class="tag-container">
                    <a href="">
                        #제주
                    </a>
                  </div>
                  <div class="tag-container">
                      <a href="">
                          #여행
                      </a>
                  </div>
                </div>
            </div>
        </div>
    </section>
