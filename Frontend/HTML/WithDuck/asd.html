<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위드덕 채팅방</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-6 col-md-3">채팅 목록</div>
                <div class="col-md-8"><span>8월 28일 ~ 8월 31일 제주도 갑니다.</span></div>
            </div>
        
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row chatListContainer">
                <div class="col-6 col-md-3 chatList" >
                    <ul>
                        <li><span>8월 28일 ~ 8월 31일 제주도 갑니다.</span></li>
                        <li><span>8월 20일 ~ 8월 25일 부산가요!.</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8" style="float: right;">.col-md-8123123</div>
        
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
                <div class="col-6 col-md-3">.col-6 .col-md-4</div>
            </div>
            <div class="row">
                <div class="col-6 col-md-3">.col-6 .col-md-4</div>
            </div>
          </div>
    </section>    
</body>
</html>
