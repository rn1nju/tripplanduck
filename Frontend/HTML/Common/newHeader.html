<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BootStrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- mainstyle CSS -->
    <link rel="stylesheet" type="text/css" href="../../CSS/Common/mainstyle.css" />

    <title>Header</title>
  </head>

  <body class="stretched">
    <div id="wrapper" class="clearfix">
      <!-- Header -->
      <header id="header" class="full-header transparent-header semi-transparent">
        <div id="header-wrap">
          <div class="container">
            <div class="header-row">
              <div id="logo">
                <a href="#" class="standard-logo" data-dark-logo="images/logo-dark.png">
                  <img src="../../../develop/TripPlanDuck/Frontend/IMG/Common/logo_nobackground.png"
                /></a>
              </div>
              <div class="header-misc">
                <!-- Top Search -->
                <div id="top-search" class="header-misc-icon">
                  <a href="#" id="top-search-trigger"
                    ><i class="icon-line-search"></i><i class="icon-line-cross"></i
                  ></a>
                </div>
              </div>
              <div id="primary-menu-trigger">
                <svg class="svg-trigger" viewBox="0 0 100 100">
                  <path
                    d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
                  ></path>
                  <path d="m 30,50 h 40"></path>
                  <path
                    d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
                  ></path>
                </svg>
              </div>
              <nav class="primary-menu">
                <ul class="menu-container">
                  <li class="menu-item">
                    <a class="menu-link" href="#"><div>Home</div></a>
                  </li>
                  <li class="menu-item">
                    <a class="menu-link" href="#"><div>플래너</div></a>
                  </li>
                  <li class="menu-item">
                    <a class="menu-link" href="#"><div>여행지</div></a>
                  </li>
                  <li class="menu-item">
                    <a class="menu-link" href="#"><div>위드덕</div></a>
                  </li>
                </ul>
              </nav>
              <li class="menu-item" style="list-style: none">
                <a class="menu-link" href="#"><div>로그인</div></a>
              </li>
              <li class="menu-item" style="list-style: none">
                <a class="menu-link" href="#"><div>회원가입</div></a>
              </li>
              <form class="top-search-form" action="search.html" method="get">
                <input
                  type="text"
                  name="q"
                  class="form-control"
                  value=""
                  placeholder="도시, 국가, 키워드로 검색"
                  autocomplete="off"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="header-wrap-clone"></div>
      </header>
      <!-- #header end -->

      <!-- Footer -->
      <footer id="footer" class="light">
        <div id="copyrights">
          <div class="container">
            <div class="row col-mb-30">
              <div class="col-md-6 text-center text-md-start">
                Copyrights &copy; 2022 All Rights Reserved by TripPlanDuck Inc.<br />
                <div class="copyright-links"><a href="#">이용약관</a> / <a href="#">개인정보처리방침</a></div>
              </div>
              <div class="col-md-6 text-center text-md-end">
                <div class="d-flex justify-content-center justify-content-md-end">
                  <a href="#" class="social-icon si-small si-borderless si-facebook">
                    <i class="icon-facebook"></i>
                    <i class="icon-facebook"></i>
                  </a>
                  <a href="#" class="social-icon si-small si-borderless si-twitter">
                    <i class="icon-twitter"></i>
                    <i class="icon-twitter"></i>
                  </a>
                  <a href="#" class="social-icon si-small si-borderless si-gplus">
                    <i class="icon-gplus"></i>
                    <i class="icon-gplus"></i>
                  </a>
                  <a href="#" class="social-icon si-small si-borderless si-github">
                    <i class="icon-github"></i>
                    <i class="icon-github"></i>
                  </a>
                </div>
                <div class="clear"></div>
                <i class="icon-envelope2"></i> info@TripPlanDuck.com <span class="middot">&middot;</span>
                <i class="icon-headphones"></i> +82-02-1234-5678
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- #footer end -->
    </div>
    <!-- #wrapper end -->

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="../../JS/Common/Mainstyle.js"></script>

    <style>
      * {
        border: 1px solid red;
      }
    </style>
  </body>
</html>
